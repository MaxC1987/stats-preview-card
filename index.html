<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stats Preview Card</title>
</head>
<body>
  <main>
    <div class="stats">
      <div class="text">
        <h2 class="title">Get <span class="accent">insights</span> that help your business grow.</h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="numbers">
        <div class="num">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="num">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="num">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img">
      <picture>
        <source media="(max-width: 1023px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
  </main>
</body>
</html>
